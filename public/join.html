<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>עמוד משתתף – משחק הדרכה</title>
  <link rel="stylesheet" href="/style.css" />
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <div class="container">
    <h2 style="margin:0">הצטרפות למשחק</h2>
    <div class="form">
      <label>קוד חדר:</label>
      <input id="room" class="input" placeholder="לדוגמה: ABCD" />
      <button id="join" class="button">הצטרפות</button>
    </div>

    <div class="form">
      <label>שם המשתתף:</label>
      <input id="name" class="input" placeholder="השם שלך" />
    </div>

    <div class="question" id="question-display">ממתין לשאלה מהמנחה…</div>

    <div class="form">
      <div>
        <label>צבע מלבן</label>
        <input id="bg" type="color" class="input" value="#FFECB3" />
      </div>
      <div>
        <label>צבע טקסט</label>
        <input id="color" type="color" class="input" value="#000000" />
      </div>
      <input id="text" class="input" placeholder="כתבו כאן את התשובה שלכם" />
      <button id="send" class="button">שלח תשובה</button>
    </div>

    <p class="small">אפשר לשלוח כמה תשובות שתרצו. כשיש שאלה חדשה – כל התשובות נמחקות.</p>
  </div>

  <script>
    const socket = io();

    function getParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }

    let ROOM = '';

    function connect(room){
      ROOM = room.trim().toUpperCase();
      if (!ROOM) return alert('נא להזין קוד חדר');
      socket.emit('joinRoom', { room: ROOM, role: 'participant' });
    }

    (function init(){
      const fromUrl = getParam('room');
      if (fromUrl) {
        document.getElementById('room').value = fromUrl;
        connect(fromUrl);
      }
    })();

    document.getElementById('join').addEventListener('click', () => {
      const r = document.getElementById('room').value;
      connect(r);
    });

    socket.on('question', (q) => {
      document.getElementById('question-display').textContent = q || 'ממתין לשאלה מהמנחה…';
    });

    socket.on('clearItems', () => {
      // אין לוח בצד משתתף, לא צריך למחוק
    });

    document.getElementById('send').addEventListener('click', () => {
      if (!ROOM) return alert('לא מחוברים לחדר');
      const text = document.getElementById('text').value.trim();
      const name = document.getElementById('name').value.trim();
      const bg = document.getElementById('bg').value;
      const color = document.getElementById('color').value;
      if (!name) return alert('נא להזין שם');
      if (!text) return;
      socket.emit('submitAnswer', { room: ROOM, name, text, bg, color });
      document.getElementById('text').value = '';
      document.getElementById('text').focus();
    });
  </script>
</body>
</html>
